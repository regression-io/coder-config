name: Build Tauri App

on:
  workflow_dispatch:
    inputs:
      draft:
        description: 'Create as draft release'
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest  # M1/ARM64 runner
          - target: x86_64-apple-darwin
            runner: macos-13  # Intel runner

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies
        run: npm install

      - name: Build UI
        run: npm run build

      - name: Prepare Tauri bundle
        run: npm run tauri:prepare -- --target ${{ matrix.target }}

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ github.ref_name }}
        with:
          tagName: __VERSION__
          releaseName: 'Coder Config __VERSION__'
          releaseBody: |
            ## Download

            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | `CoderConfig_*_aarch64.dmg` |
            | macOS (Intel) | `CoderConfig_*_x64.dmg` |
            | Linux (Debian/Ubuntu) | `CoderConfig_*_amd64.deb` |
            | Linux (Fedora/RHEL) | `CoderConfig-*-1.x86_64.rpm` |
            | Linux (Universal) | `CoderConfig_*_amd64.AppImage` |
            | Windows | `CoderConfig_*_x64-setup.exe` |

            ## Installation

            **macOS**: Open `.dmg`, drag to Applications. On first launch, right-click â†’ Open to bypass Gatekeeper.

            **Linux**: Use your package manager or run the AppImage directly.

            **Windows**: Run the installer.

            ## Auto-Updates

            The app checks for updates automatically and will prompt you when a new version is available.

            ---

            **CLI alternative**: `npm install -g coder-config`
          releaseDraft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          includeUpdaterJson: true
          args: --target ${{ matrix.target }}

  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies
        run: npm install

      - name: Build UI
        run: npm run build

      - name: Prepare Tauri bundle
        run: npm run tauri:prepare -- --target x86_64-unknown-linux-gnu

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: __VERSION__
          releaseName: 'Coder Config __VERSION__'
          releaseDraft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          includeUpdaterJson: true

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm install

      - name: Build UI
        run: npm run build

      - name: Prepare Tauri bundle
        run: npm run tauri:prepare -- --target x86_64-pc-windows-msvc

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: __VERSION__
          releaseName: 'Coder Config __VERSION__'
          releaseDraft: ${{ github.event.inputs.draft || true }}
          prerelease: false
          includeUpdaterJson: true
